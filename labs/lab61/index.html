<!DOCTYPE html>
<html>
<head>
    <title>Book Viewer</title>
    <!-- Include Bootstrap for responsive and styled design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Page Header -->
    <h1 class="text-center">Available Books</h1>

    <!-- Button to create a new book -->
    <button class="btn btn-primary mb-3">Create New Book</button>

    <!-- Table to display books -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here dynamically with JavaScript -->
        </tbody>
    </table>

    <!-- Form to add or edit book details -->
    <div class="mb-3">
        <input type="text" name="id" placeholder="ID" class="form-control mb-2">
        <input type="text" name="title" placeholder="Title" class="form-control mb-2">
        <input type="text" name="author" placeholder="Author" class="form-control mb-2">
        <input type="number" name="price" placeholder="Price" class="form-control mb-2">
        <button class="btn btn-success">Create</button>
        <button class="btn btn-warning" style="display:none">Update</button>
    </div>
</body>
</html>
